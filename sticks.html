    if (typeof pdfjsLib !== 'undefined') {
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    }

    let pdfDoc = null;
    let isPdfLoaded = false;

    // Load PDF on page load
    async function loadPDF() {
      const container = document.getElementById('pdfPagesContainer');

      try {
        const loadingTask = pdfjsLib.getDocument({
          url: 'images1/queeg.pdf',
          withCredentials: false,
          cMapUrl: 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/cmaps/',
          cMapPacked: true
        });

        pdfDoc = await loadingTask.promise;
        console.log('PDF loaded successfully, total pages:', pdfDoc.numPages);

        const totalPages = pdfDoc.numPages;
        container.innerHTML = '';

        // Render all pages
        for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
          try {
            const page = await pdfDoc.getPage(pageNum);

            // Calculate scale to fit the container width
            const containerWidth = container.offsetWidth || 1200;
            const pageViewport = page.getViewport({ scale: 1.0 });
            const scale = containerWidth / pageViewport.width;
            const viewport = page.getViewport({ scale: scale });

            // Create page container
            const pageDiv = document.createElement('div');
            pageDiv.className = 'pdf-page';

            // Create canvas
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d', { alpha: false });

            // Set canvas dimensions
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            // Render PDF page into canvas
            const renderContext = {
              canvasContext: context,
              viewport: viewport,
              background: 'white'
            };

            await page.render(renderContext).promise;

            pageDiv.appendChild(canvas);
            container.appendChild(pageDiv);

          } catch (pageError) {
            console.error('Error rendering page', pageNum, ':', pageError);
          }
        }

        isPdfLoaded = true;

      } catch (error) {
        console.error('Error loading PDF:', error);
        container.innerHTML = '<div class="loading-message" style="color: #ff4444;">Không thể tải PDF. Vui lòng thử lại sau.</div>';
      }
    }

    function pickRandomStick() {
      const stickContainer = document.getElementById('stickContainer');
      const stickNumber = document.getElementById('stickNumber');
      const stickText = document.getElementById('stickText');

      // Show container if hidden
      if (stickContainer.style.display === 'none') {
        stickContainer.style.display = 'flex';
      }

      // Hide current stick with animation
      stickContainer.classList.remove('show');

      // Wait for fade out, then update content
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * strategies.length);
        const strategyNumber = randomIndex + 1;

        stickNumber.textContent = `#${strategyNumber}`;
        stickText.textContent = strategies[randomIndex];

        // Show new stick with animation
        setTimeout(() => {
          stickContainer.classList.add('show');
        }, 50);
      }, 400);
    }

    // Load PDF on page load
    window.addEventListener('load', () => {
      loadPDF();
    });
  </script>
</body>
